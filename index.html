<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
       <div class="snapAndHamberger">
            <img class="img_logo" src="./assets/logo.svg" alt=""> 
            <img class="iconMenu" id="iconMenu" src="./assets/icon-menu.svg" alt="">
       </div>
        <div class="banner1">
                <div class="bannerinbanner">
                    <div class="topMenus">
                        <div class="featuresAll">
                            <div id="featuresHover" class="featuresHover">
                                <div class="featuresShowList">
                                    <span class="features">Features</span>
                                    <img class="icon_arrow_down" src="./assets/icon-arrow-down.svg" alt="">
                                    <img class="icon_arrow_up" src="./assets/icon-arrow-up.svg" alt="">
                                </div>
                                <ul class="featureList">
                                    <li>
                                        <img src="./assets/icon-todo.svg" alt="">
                                        Todo List
                                    </li>
                                    <li>
                                        <img src="./assets/icon-calendar.svg" alt="">
                                        Calender
                                    </li>
                                    <li>
                                        <img src="./assets/icon-reminders.svg" alt="">
                                        Reminder
                                    </li>
                                    <li>
                                        <img src="./assets/icon-planning.svg" alt="">
                                        Planning
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="companyAll">
                            <div class="companyShowList">
                                <span class="company">Company</span>
                                <img class="icon_arrow_down" src="./assets/icon-arrow-down.svg" alt="">
                                <img class="icon_arrow_up" src="./assets/icon-arrow-up.svg" alt="">
                            </div>
                            <ul class="companyList">
                                <li>
                                    History
                                </li>
                                <li>
                                    Our team
                                </li>
                                <li>
                                    Blog
                                </li>
                            </ul>
                        </div>
                        <div class="careers">Careers</div>
                        <div class="about">About</div>
                    </div>
                    <div class="button">
                        <button class="login_button">Login</button>
                        <button class="register_button">Register</button>
                    </div>
                </div>
        </div>
    </nav>
    <article class="article">
        <div class="imgMobile">
            <img  class="imgMobileHero" src="./assets/image-hero-mobile.png" alt="">
        </div>
        <div class="left_article">
            <div class="left_article_explanation">
                <h1>
                    Make remote work
                </h1>
                <p>
                    Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
                </p>
                <button class="learn_more_button" type="button">
                    Learn more
                </button>
            </div>
            <div class="client_svg">
                <img class="databiz" src="./assets/client-databiz.svg" alt="">
                <img class="audiophile" src="./assets/client-audiophile.svg" alt="">
                <img class="meet" src="./assets/client-meet.svg" alt="">
                <img class="maker" src="./assets/client-maker.svg" alt="">
            </div>
        </div>
        <div class="imgDesktop">
            <img class="img_hero" src="./assets/image-hero-desktop.png" alt="">
        </div>
    </article>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".iconMenu").addEventListener("click", function (e) {
        if (document.querySelector(".banner1").classList.contains("on")) {
          //메뉴 slideOut
          document.querySelector(".banner1").classList.remove("on");
          //slideOut시 menuBtn의 img src를 menu icon으로 변경
          document.querySelector(".iconMenu").src = "./assets/icon-menu.svg"        
        } else {
          //메뉴 slideIn
          document.querySelector(".banner1").classList.add("on");
          //slideIn시 menuBtn의 img src를 cross icon으로 변경
          document.querySelector(".iconMenu").src = "./assets/icon-close-menu.svg";
        }
      });
    });
    </script>
</html>
